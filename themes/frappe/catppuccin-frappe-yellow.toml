list       = {}
btn_yes    = { reversed = true }
btn_no     = {}

[cmp]
border = { fg = "#e5c890" }

[tasks]
border  = { fg = "#e5c890" }
title   = {}
hovered = { underline = true }

[which]
mask            = { bg = "#414559" }
cand            = { fg = "#81c8be" }
rest            = { fg = "#949cbb" }
desc            = { fg = "#f4b8e4" }
separator       = "  "
separator_style = { fg = "#626880" }

[help]
on      = { fg = "#81c8be" }
run     = { fg = "#f4b8e4" }
desc    = { fg = "#949cbb" }
hovered = { bg = "#626880", bold = true }
footer  = { fg = "#c6d0f5", bg = "#51576d" }

[notify]
title_info  = { fg = "#81c8be" }
title_warn  = { fg = "#e5c890" }
title_error = { fg = "#e78284" }

[filetype]
rules = [
	# Media
	{ mime = "image/*", fg = "#81c8be" },
	{ mime = "{audio,video}/*", fg = "#e5c890" },

	# Archives
	{ mime = "application/*zip", fg = "#f4b8e4" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#f4b8e4" },

	# Documents
	{ mime = "application/{pdf,doc,rtf}", fg = "#a6d189" },

	# Fallback
	{ name = "*", fg = "#c6d0f5" },
	{ name = "*/", fg = "#e5c890" }
]

[spot]
border = { fg = "#e5c890" }
title  = { fg = "#e5c890" }
tbl_cell = { fg = "#e5c890", reversed = true }
tbl_col = { bold = true }
