progress_error  = { fg = "#e78284", bg = "#51576d" }

perm_type  = { fg = "#8caaee" }
perm_read  = { fg = "#e5c890" }
perm_write = { fg = "#e78284" }
perm_exec  = { fg = "#a6d189" }
perm_sep   = { fg = "#838ba7" }

[input]
border   = { fg = "#e5c890" }
title    = {}
value    = {}
selected = { reversed = true }

[pick]
border   = { fg = "#e5c890" }
active   = { fg = "#f4b8e4" }
inactive = {}

[confirm]
border     = { fg = "#e5c890" }
title      = { fg = "#e5c890" }
