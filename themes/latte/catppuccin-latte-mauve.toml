# Marker
marker_copied   = { fg = "#40a02b", bg = "#40a02b" }
marker_cut      = { fg = "#d20f39", bg = "#d20f39" }
marker_selected = { fg = "#8839ef", bg = "#8839ef" }

# Tab
tab_active   = { fg = "#eff1f5", bg = "#4c4f69" }
tab_inactive = { fg = "#4c4f69", bg = "#bcc0cc" }
