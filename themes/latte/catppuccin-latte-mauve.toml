[manager]
cwd = { fg = "#179299" }

# Hovered
hovered         = { fg = "#eff1f5", bg = "#8839ef" }
preview_hovered = { fg = "#eff1f5", bg = "#4c4f69" }

# Find
find_keyword  = { fg = "#df8e1d", italic = true }
