[filetype]

rules = [
	# Media
	{ mime = "image/*", fg = "#179299" },
	{ mime = "{audio,video}/*", fg = "#df8e1d" },

	# Archives
  { mime = "application/{,g}zip", fg = "#ea76cb" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#ea76cb" },

	# Fallback
	{ name = "*", fg = "#4c4f69" },
	{ name = "*/", fg = "#8839ef" }
]

