value    = {}
selected = { reversed = true }

[pick]
border   = { fg = "#8839ef" }
active   = { fg = "#ea76cb" }
inactive = {}

[tasks]
border  = { fg = "#8839ef" }
title   = {}
hovered = { underline = true }

[which]
mask            = { bg = "#ccd0da" }
cand            = { fg = "#179299" }
rest            = { fg = "#7c7f93" }
